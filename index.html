<!doctype html>
<html lang="zh-tw" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>一領一禱告認領</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" type="text/css" href="components/angular-chart.js/dist/angular-chart.css">
  <!-- endbuild -->
  <link rel="stylesheet" type="text/css" href="css/screen.css">
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/moment/min/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="components/angular-moment/angular-moment.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="components/Chart.js/Chart.min.js"></script>
  <script type="text/javascript" src="components/angular-chart.js/dist/angular-chart.js"></script>
  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            一領一禱告認領
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>功能選單</span></li>
        <li class="sidebar-list">
          <a ng-href="#/{{qlink}}">統計分析 <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a ng-href="#/{{qlink}}/tables">代禱對象 <span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a ng-href="#/{{qlink}}/info">其他資訊 <span class="menu-icon fa fa-info-circle"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="#">
            <p class="btn btn-xs btn-info">
            下載 APP
            </p>
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            說明文件
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            支援服務
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="meta">
              <div class="page">
                {{churchData.name}}
              </div>
              <div class="breadcrumb-links">
                複製本頁網址：http://1and1.ccea.org.tw/dash/d/#/{{qlink}}
              </div>
            </div>
          </div>

        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
